<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>6.004.3x transcript search</title>
    <link rel="stylesheet" type="text/css" href="tsearch.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
    <!-- <script src='http://nb.mit.edu/embed_NB.js' type='text/javascript'> </script> -->
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"
            type="text/javascript"></script>
    <script src="./js/display.js" type="text/javascript"></script>
    
    <form>
      <span class="col" style="font-size:0.6em">
        transcripts licensed under creative commons (I think) Â© edX Inc. All rights reserved
        <br>
        <a href="https://github.com/drhodes/transcript_search">code available</a> on github 

      </span>
      <h2> O(n) Search 6.004.3x transcripts</h2>
      <i>tip: use #lec or #we to restrict search to lectures or worked examples</i>
      <br>
      <br>
      <div ng-app="app" ng-controller="myCtrl">
        Search: <input type="text" ng-model="terms"
                       ng-submit="$event.preventDefault()"></input>

        <i> 
            Found {{search()}}
        </i>
        <br>
      </div>

      <div id="results" class="col"> </div>
      <input hidden="true"></input>
    </form>
  </body>  
</html>
