<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>6.004.2x transcript search</title>
    <link rel="stylesheet" type="text/css" href="tsearch.css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
            type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"
            type="text/javascript"></script>
    <script src="./js/transcripts.js" type="text/javascript"></script> 
    <script src="./js/display.js" type="text/javascript"></script>
    
    <form>
      <span style="font-size:0.6em">
        transcripts licensed under creative commons (I think)
      </span>
      <h2> O(n) Search 6.004.2x transcripts </h2>
      <i>tip: use #we #lec to restrict search to worked exercises or lectures</i>
      <br>
      <br>
      <div ng-app="app" ng-controller="myCtrl">
        Search: <input type="text" ng-model="terms">
        <i> 
          Found this many: {{search()}}
        </i>

      <br>
      </div>
      <div id="results" class="col">
      </div>
    </form>
  </body>  
</html>
